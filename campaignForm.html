  <div id="heading">
    <h1>Campaign Form</h1>
    <p>Campaign</p>
  </div>

  <form class="campaignForm formFields" action="javascript:0">
    <fieldset>
      <legend>Campaign Details:</legend>    
      <label for="campaignID">ID: </label>
      <input type="text" id="campaignID" disabled /></input></br>
      <label for="campaignNo">No.: </label>
      <input type="text" id="campaignNo" /></input></br>
      <label for="startDate">Start date: </label>
      <input type="text" id="startDate" /></input></br>
      <label for="endDate">End date: </label>
      <input type="text" id="endDate" /></input></br>
      <label for="isCurrent">Current campaign? </label>
      <input type="checkbox" id="isCurrent" /></input></br>
      <label for="notes">Notes: </label>
      <input type="textarea" id="notes" rows="4" cols="60" /></input></br>
    </fieldset>

    <div class="btn-group" role="group" aria-label="...">
      <button type="reset" class="btn btn-default" id="btnReset">Reset</button>
      <button type="button" class="btn btn-default" id="btnAddCampaign" >Add Campaign</button>
      <button type="button" class="btn btn-default" id="btnUpdateCampaign" disabled >Update Campaign</button>
      <button type="button" class="btn btn-default" id="btnDeleteCampaign" disabled >Delete Campaign</button>
    </div>
    
  </form>

  <h3>Existing campaigns (<input type="text" id="campaignCount" disabled />)</input></h3>

  <div id="capmListTableParent">
    <table id="campListAllTable">
      <thead>
        <tr id="campTableHeadings">
          <th>ID</th><th>Camp No.</th><th>Start</th><th>End</th><th>Current</th><th>Notes</th>
        </tr>
      </thead>
      <tbody id="campTableBody"></tbody>
    </table>
