  <div id="heading">
    <h1>Customer</h1>
    <p>Customer</p>

  <form class="custForm formFields" action = "javascript:0">
    <fieldset>
      <legend>Customer:</legend>
      <label for "custID">ID: </label>
      <input type="text" id="custID" disabled /></input></br>
      <label for="surname">Surname: </label>
      <input type="text" id="surname" required /></input></br>
      <label for="forename">Forename: </label>
      <input type="text" id="forename" required /></input></br>
      <label for="house">House number/name:</label>
      <input type="text" id="house"/></input></br>
      <label for="addr1">Address 1:</label>
      <input type="text" id="addr1" size="30"/></input></br>
      <label for="addr2">Address 2:</label>
      <input type="text" id="addr2"/></input></br>
      <label for="dropCode">Drop Code:</label>
      <input type="number" id="dropCode" size="2" /></input></br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" /></input></br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter a valid email address"/></input></br>
      <label for="regDate">Registered date:</label>
      <input type="text" id="regDate" required /></input></br>
      <label for="isRep">Is a rep?</label>
      <input type="checkbox" id="isRep" value="false"/></input></br>
      <label for="notes">Notes:</label>
      <input type="textarea" id="notes" rows="4" cols="60" /></input></br>
      <div class="btn-group" role="group" aria-label="...">
        <button type="reset" class="btn btn-default" id="btnReset">Reset</button>
        <button type="button" class="btn btn-default" id="btnAddCustomer" >Add Customer</button>
        <button type="button" class="btn btn-default" id="btnUpdateCustomer" disabled >Update Customer</button>
        <button type="button" class="btn btn-default" id="btnDeleteCustomer" disabled >Delete Customer</button>
        <button type="button" class="btn btn-default" id="btnAddOrder" disabled >Add Order</button>
      </div>
<!--       <input type="reset" id="btnReset" value="Reset" />
      <input type="button" id="btnAddCustomer" value="Add Customer" />

      <input type="button" id="btnDeleteCustomer" value="Delete Customer" disabled/>
      <input type="button" id="btnAddOrder" value="Add Order" disabled/> -->
    </fieldset>
  </form>

  <h3 >Existing customers ( <input type="text" id="customerCount" disabled /> )</input></h3>
